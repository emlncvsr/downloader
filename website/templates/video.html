<!-- website/templates/video.html -->
{% extends "base.html" %}
{% block title %}Convert Video{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('views.video') }}">
    <h3 style="margin-top:15px;margin-bottom:15px;">Convert & Download YouTube Videos</h3>
    <div class="input-group mb-3">
        <input type="url" class="form-control" id="url" name="url" placeholder="Enter video URL" required>
    </div>
    <div class="centered">
        <button type="submit" class="btn btn-primary mt-2 mr-2" name="convert" value="mp4">
            MP4
            <ion-icon name="arrow-down-outline"></ion-icon>
        </button>
        <button type="submit" class="btn btn-primary mt-2 mr-2" name="convert" value="mp3">
            MP3
            <ion-icon name="arrow-down-outline"></ion-icon>
        </button>
    </div>
</form>
{% endblock %}
